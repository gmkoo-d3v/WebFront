<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//https://www.w3schools.com/jquery/jquery_selectors.asp
			// 모두 쉽게 (css, javascript , jquery > 같은 개념의 selector)
		
			$('body > *').css('color',"gold"); // 자식 선택자
			$('div > *').css('color','red');
  			$('input[type=text]').css('color','green');
  			
  			/*
  			DOM script : p , div > innerHTML , innerText (value 속성이 없는 것)
  			input 태그들은 value 속성을 가지고 있다.
			ex) document.getElementById("name").value
			
			Jquery 3총사
				val() 벨류값 , text() 텍스트값 , html() html 값
				값을 read, write 
				>> getter, setter 역활을 다한다.
				
				val('홍길동') >> write(setter)
				val()       >>  read(getter)
				
				${'#userid'}.val() > read
				${'#userid'}.val("world") > write
				
  			*/
  			
  			$('input[type=text]').val('9999'); //모든인풋타입 텍스트를 9999로 써라
  			// text 인 모든 요소
  			// javascript 하고 jquery 혼합해서 사용 가능 
  			//setTimeOut(()=>{},3000); //3초 뒤에 callback 함수 실행되라
			setTimeout(()=> { //옵션 설정하면 3초후에 뜨는것
				const value = $('select > option:selected').val();
				alert("select tag value : " + value);
			},3000);
		});
		
	</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>

</body>
