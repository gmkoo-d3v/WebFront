<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
			자바스크립트의 함수의 동기실행 비동기실행 이해
		*/
		
		// 동기처리 (순서를 보장)
		console.log(1);
		console.log(2);
		console.log(3);
		console.log(4);
	
		// 순서를 보장하는 것이 좋을까 (고민)
		// 햄버거 매장 (콜라 한잔 ... 앞 ...세트메뉴 ...)
		// 비동기 처리 (먼저 처리되는 건 먼저 하고 ... 효율성 )
		
		// 비동기 처리 (순서를 보장하지 않아요)
		console.log(9);
		console.log(8);
		setTimeout(() => {  //비동기 함수  //WEB API 함수 (별도의 작업 공간...)
			console.log(7);
		}, 3000);
		console.log(6);
		// 콘솔 9 8나오고 7은 3초뒤니 6먼저나오고 7나옴
		// 어떤상황의 비동기상황에서도 출력결과물이 동일한 규칙 혹은 순서로 처리 되게하는것이 비동기
		// 예시 로컬돌릴때 나오던 비동기 순서랑 서버올린후의 비동기 순서가 달라지는걸 막는것
		
		
		// 비동기 처리 ( 여러개의 비동기 순서를 보장 기술...)
		// 함수안에 함수 그 함수안에 함수 .... () callback hell
		// 로그인 ID > 주문 ... > 계산서
		
		/*
		Ajax
		1. XMLHttpRequest 객체 직접사용 ( 순수한 Javascript를 활용 ) 
		1.1 https://www.w3schools.com/js/js_ajax_intro.asp 내용을 기반으로 ....
		
		2. fetch API ( XMLHttpRequest 객체 없이도 비동기 처리 )
		// 라이브러리의 장점 : 대량 코드를 압축가능 
					예시 눈이내리는 것을 제이쿼리에서 함수로 만듬 그럼 눈내리는 함수 호출로 끝남 색상지정만하면된다 
		3. Jquery 에서는 내부적으로 XMLHttpRequest객체를 활용한 다양한 함수 제공
		3.1 $.post(URL,data,callback)   
		
		*/
	</script>

</head>

</html>
