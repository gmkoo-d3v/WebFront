    2. method = "post"  비행기    Ex13_ok.jsp (http 내부 header 안에 숨겨서 가져감)
       method = "get"     배     Ex13_ok.jsp?userid=hong&userpwd=1004 이런식으로 웹브라우저 주소창에 노출된다. (보안상 안좋음)
        
       어떤 상황은 배 만 타야되는 경우
       link

       http://localhost:8090/Web/Ex13_ok.jsp?userid=hong&userpwd=1004

     form 운송수단
     비행기
     배

     동기식 get , post
     비동기식 : REST 방식 : get, post, put, delete (의미부여)

        <img src="images/xxx.jpg" alt="대체텍스트" width="100px" height="150px" onclick=call()">submit()

     3. <input type="image" src="images/xxx.jpg alt = "전송버튼" width="" height=""> 내부적으로 submit을 가지고 있다
