<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 기초</title>
    <style>
        .floating-box{
            width: 150px;
            height: 80px;
            margin: 10px;
            border: 3px dotted tomato;
            float: left;
        }
        .after-box{
            border: 3px solid blue;
            background-color: gold;
            clear:both;
        }
    </style>


</head>
<body>
    <h3>float</h3>
    <div class="floating-box">1</div>
    <div class="floating-box">2</div>
    <div class="floating-box">3</div>
    <div class="floating-box">4</div>
    <div class="after-box">another box</div>

</body>
</html>
