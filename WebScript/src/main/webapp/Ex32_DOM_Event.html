<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
        ul{ 
            padding: 0; 
            list-style-position: inside;
        }
        li{
            border-bottom: 1px solid #999;
            padding: 5px 0;
        }
        #add-btn{
            padding: 5px 10px;
            border: 0;
            background: #f80; 
            color: white;
            border-radius: 5px;
        }
        
        .active{ background:gold; } /* step3: 목록 클릭 스타일 */
    </style>
</head>
<body>
	<h1 id='title'>할일 목록</h1>
    <button id="add-btn">목록 추가</button>
    <ul id='list'>
        <li>제목 1</li>
        <li>제목 2</li>
        <li>제목 3</li>
        <li>제목 4</li>
    </ul>
</body>
	<script type="text/javascript">
		let title = document.getElementById("title");
		let list = document.getElementById("list");
		let li = document.getElementsByTagName("li"); //Array
		let addbtn = document.getElementById("add-btn");
		
		
		function activeItem(event){ //event 객체를 받아서
			console.log(event.target); //이벤트가 발생한 그 요소
			console.log(event.currentTarget); //이벤트를 가지고 있는 요소
			
			if(event.target.nodeName ="LI"){
				title.innerHTML = event.target.innerText;
			}
			
			for(let i = 0 ; i < event.target.parentNode.children.length; i++){//선택한 부모노드에가서 자식의 갯수
				event.target.parentNode.children[i].removeAttribute('class');
			}
			
			event.target.setAttribute('class','active');
		}
		
		//ul 이벤트
		list.addEventListener("click",activeItem);
		
		addbtn.addEventListener("click",function(){
			let txt = prompt('제목입력');
			if(txt != null){
				list.innerHTML += '<li>' + txt + '</li>';
			}
		});// 일단 액티브 다빼고 마우스 올린(걸린것만 ) 올리면 된다 안그럼 전부다 걸림
		
	</script>
</html>
