<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        JAVA
        public void print(){}
        public String print(){return ""}
        public int print(int num, int num2){return num + num2}
        
        
        javascript 함수
        function print(){}
        fucntion print(){return ""}
        function print(num, num2){return num + num2}

        함수의 parameter 는 변수 이름만....
               
        */

        function callConfirm(){ //사용자 정의 함수
            // 내장함수
            if(window.confirm("삭제할까요")){
                alert("네");
            }else{
                alert("아니오");
            }
        }
        /*
            전통적인 팝업
                별도의 html 파일 만들어서 그것을 띄운다.
                window.open(URL,name,specs...)

                Bootstrap
                그 페이지 안에서 div 만들고 그 div를 modal 로 띄운다.
        */

        function showPopup(){
            window.open("Ex06_popup.html","zipcode","width=200, height=200");
        }
        function myFunc(){
            let popupwindow = window.open("Ex06_popup.html","zipcode","width=200, height=200");
        
            // popupwindow 팝업된 창
            popupwindow.document.write("<p>this is zipcode</p>");
        }
        function goUrlTime(url){
            window.setTimeout("location.href='"+ url + "'",3000)
            //url www.naver.com
            // locatoin.href= 새로운 페이지 요청 리다이렉트
        }
        // 자바처럼치면 public int myCallFunc(int i , int j , int k) {return i+j+k;}
        function myCallFunc(i,j,k){
            return i+j+k;
        }
        // javascrip 이름없는 함수 (익명함수)
        // 이름이 없어요 ( 한번만 쓰겠다 : 재사용 하지 않겠다)
        // function 이름 {}
        changeColor = function(){ // changeColor 가 함수의 주소값을 가진거나 마찬가지
                window.document.bgColor='silver';
                window.document.fgColor='red';
        }

    </script>
</head>
<body>
    <h3>내장함수 , 사용자 정의 함수 호출</h3>
    <button onclick="callConfirm()">클릭 사전발생(함수호출)</button><br>
    <button onclick="showPopup()">별도의페이지 창(전통적인)</button><br>
    <button onclick="myFunc()">팝업 제어</button>
    <button onclick="goUrlTime('http://www.daum.net')">3초뒤 이동</button>
    <button onclick="changeColor()">이름 없는 익명함수 호출</button>
</body>
</html>
