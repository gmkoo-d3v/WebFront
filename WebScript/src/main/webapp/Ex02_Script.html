<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            javascript 해석( 웹 브라우저 : 수 많은 자원 > 객체 > 내장객체 )

        */
        window.document.write("방가방가<br>");

        // 개발자들은 window 보통 생략한다
        document.write("window 객체 생략 가능<br>")

        console.log("디버깅 , 결과 미리보기 , 오류 메세지 확인 ");
        console.log(10+10);

        //var , let , const
        var num; // 타입이 정해져 있지않다.
        console.log(num); //undefined 정의 안됨  오류메세지 아니다.
        num = 10; // 값을 가지는 순간 타입 결정
        console.log("num" + num);

        console.log(typeof(num));// number
        // var는 꼬여서 전역 로컬 혼란스럽다
        let str = "world";
        console.log(str);
        console.log(typeof(str)); //string


        //POINT javascript 는 순서대로(순차) 실행된다
        // forms 배열
        // let element = window.document.forms[0].elements[0];
        // console.log(element);
        // Ex02_script.html:35 Uncaught TypeError: Cannot read properties of undefined (reading 'elements') at Ex02_script.html:35:48
        // 순차적으로 라인을 읽고 실행하기때문에 아래 form을 읽기전에 실행되서 그런것
        
        // 순서와 무관하게 프로그래밍 ( 함수를 만들어서 호출 )
        function data(){
            let element = window.document.forms[0].elements[0];
            alert(element); //[object HTMLInputElement]
        }
    </script>
</head>
<body>
    
        <form action="#" method="get" name="myform">
			<input type="text"     name="userid" value="hong111"><br>
			<input type="password" name="pwd"    value="1004"><br>
			<input type="submit" value="전송">
		</form>
		
		<input type="button" value="함수호출" onclick="data()">
        
    
</body>
<script type="text/javascript">
    //form 태그가 DOM 객체 형태로 메모리에 올라가 뒤에 ... 접근 가능
        let element = window.document.forms[0].elements[0];
        console.log(element); // <input type="text" name="userid" value="hong111">
        console.log(element.value); // hoing 111
        console.log(element.value.length); //7

        let value = window.document.myform.userid.value;
        console.log("value : " + value); //value : hong111

        if(value.length < 5){
            alert("다시 입력해");
            element.value="";
        }
</script>
</html>
