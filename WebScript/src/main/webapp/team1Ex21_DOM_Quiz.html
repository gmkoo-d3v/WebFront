<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
     function createTable() {
        removeTable();

        let row = parseInt(document.getElementById('txtrow').value);
        let col = parseInt(document.getElementById('txtcolumn').value);

        // 최소값 1로 보정
        if (isNaN(row) || row < 1) row = 1;
        if (isNaN(col) || col < 1) col = 1;

        document.getElementById('txtrow').value = row;
        document.getElementById('txtcolumn').value = col;

        const table = document.createElement('table');
        table.border = '1';

        for (let i = 0; i < row; i++) {
           const tr = document.createElement('tr');
           for (let j = 0; j < col; j++) {
              const td = document.createElement('td');
              td.textContent = `${i+1}행, ${j+1}열`;
              tr.appendChild(td);
           }
           table.appendChild(tr);
        }

        table.id = 'dynamicTable';
        document.getElementById('div').appendChild(table);
     }

     function removeTable() {
        const oldTable = document.getElementById('dynamicTable');
        if (oldTable) {
           oldTable.remove();
        }
     }

     window.onload = function() {
        document.getElementById('b1').onclick = createTable;
        document.getElementById('b2').onclick = removeTable;
     }
  </script>
</head>
<body>
<div id="div">
  행의수 : <input type="text" id="txtrow" name="txtrow" value="1"><br>
  열의수 : <input type="text" id="txtcolumn" name="txtcolumn" value="1"><br>
  <input type="button" id="b1" value="동적테이블 생성">
  <input type="button" id="b2" value="동적테이블 제거">
</div>
</body>
</html>
