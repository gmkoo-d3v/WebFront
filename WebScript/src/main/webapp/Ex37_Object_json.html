<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	/*
		1. 배열 > []	> const arr = [] > push() , pop()
		2. JSON > {} > const obj = {} > obj.속성명 or obj[key속성명]
		
		xml , json 데이터 는 서로 다른 기종간의 데이터 교환이 목적이다.
		
		ex) 기상청에서 날씨정보, 서울시에서 지하철 정보 , 정부한테서 공공 데이터 OPEN API >> xls , csv , xml , json 을 실시간으로 받아서 내가 데이터를 같고있지 않아도 사용이 가능하다.
		
		API 를 통해서 받아온 json 데이터에서 원하는 데이터값만을 뽑아내 화면에 보기 좋게 출력하는 것이 목적이다.
		
		
			
	
	*/
	let students=[]; // [{},{},{}]
		students.push({이름:"홍길동", 국어:80, 영어:60});
		students.push({이름:"아무개", 국어:100, 영어:60});
		students.push({이름:"이순신", 국어:80, 영어:70});
		
		//객체배열 [{},{},{}]
		for(let index in students){
			students[index].getSum = function(){ return this.국어 + this.영어}
			students[index].getAvg = function(){ return this.getSum()/2}
		}
		
		// [{이름:"홍길동", 국어:80, 영어:60, getSum:function(){}..........},{},{}]
		
		console.log(students);
		for(let index in students){
			console.log(students[index].이름);
			console.log(students[index].getSum());
			console.log(students[index].getAvg());
		}
	</script>

</head>

</body>
</html>
