
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		let myObj = {name:"John",age:30,city:"seoul"};
		console.log(myObj);
	
		//[ 객체 데이터 ] -> 서버전송 [문자열 데이터]
		//login.jsp?name=길동&city=seoul
				
		// 중요 json 데이터 문자열 변환하기
		// JSON.stringify()
		
		let stringObj = JSON.stringify(myObj);// 이러면 myObj 가 가진 값을 문자열로 바꾼다
		//문자열 '{"name":"길동","age":30,"city":"seoul"}'
		console.log(stringObj);
		console.log(typeof(stringObj)); //string
		
		//문자열 데이터(JSON형식) > JSON 객체 데이터로 
		// 문자열 데이터(JSON형식) >> JSON형식의 객체 데이터로 바꿀수 있어야 한다.
		// 그 구조가 최소한 JSON 형태를 가지고 있어야 한다.
		// 그 구조가 JSON 형태 
		
		let stringStr = '{"name":"길동","age":30,"city":"seoul"}'
		
		console.log(stringStr);
		console.log(typeof(stringStr));
		
		let myJson = JSON.parse(stringStr); //POINT
		console.log(myJson);
		console.log(myJson.name);   //객체.속성명
		console.log(myJson["name"]);//객체["속성명"]
		
		/*
		index.htm or index.html
		css > common.cs
		javascript > common.js
		json > common.json >> 형식(MIME) > application/json
		xml  > common.xml
		
		*/
		let myCars;
		
		myCars = {"name":"john" , "age":30 , "cars": [
			                                           {"name":"Ford","model":["Mustang","Focus"]},
			                                           {"name":"BMW" ,"model":["520","x5","x6"]},
			                                           {"name":"Fiat","model":["500","panda"]}
			                                          ]
		};
		//신입이
		//JSON , XML 제공할 테니 화면에 이쁘게 뿌려라
		
		console.log(myCars);
		console.log(myCars.cars)
		//출력
		//John 가지고 있는 차량의 이름, 모델명 다 출력하세요
		for(let index in myCars.cars){
			document.write("차량이름 : " + myCars.cars[index].name);
			console.log(myCars.cars[index].model);
			for(let i in myCars.cars[index].model){
				document.write("차량모델 " + myCars.cars[index].model[i]);
			}
			document.write("<hr>");
		}
	</script>
</head>
<body>

</body>
</html>
</html>
