	<script type="text/javascript">
	let array = ['포도','사과'];

	// 출력
	// for 3개 ( 일반 , in , of )]
	for(let i = 0; i < array.length ;i++){
		console.log(array[i]);
	}
	
	for(let index in array){
		console.log(array[index]);
	}
	
	for(let value of array){
		console.log(value);
	}
	
	  //let array = ['포도','사과'];
