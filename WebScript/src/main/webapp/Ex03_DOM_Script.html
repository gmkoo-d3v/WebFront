<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function print(){
            let ele = document.getElementById("demo");
            console.log(ele);
            ele.innerHTML="아 졸립다.";
            // div , p value 속성이 없다.
            // 안쪽에 (innerText , innerHTML)

        }
    </script>
</head>
<body>
    <!--  
        실행되면 웹브라우저 메모리에 DOM tree 형태로 로딩이 된다.
        그리고 접근해서 사용한다.
        DOM 단점 : 처음 로딩이 느리지만
            장점 : 접근 제어가 편하다.
     -->
    <button onclick="print()">클릭하세요</button>
    <p id="demo">
        demo 라는 id는 p 태그를 식별하는 값이다.
    </p>
</body>
</html>
