<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
window.onload = function(){
    let myPhotos = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg"];
    let currentIndex = 0;  // 현재 이미지의 인덱스를 추적

    let nextButton = document.getElementById("next");
    let prevButton = document.getElementById("prv");
    let imgElement = document.getElementById("image");  // 이미지를 표시하는 <img> 태그

    // '다음' 버튼 클릭 시 이벤트 리스너
    nextButton.addEventListener("click", next1);
    // '이전' 버튼 클릭 시 이벤트 리스너
    prevButton.addEventListener("click", prev1);

    function next1() {
        if (currentIndex < myPhotos.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;  // 마지막 이미지에서 다시 처음으로
        }
        imgElement.src = myPhotos[currentIndex];  // 이미지 변경
    }

    function prev1() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = myPhotos.length - 1;  // 첫 번째 이미지에서 마지막으로
        }
        imgElement.src = myPhotos[currentIndex];  // 이미지 변경
    }
}
    </script>
</head>
<body>
    <h3>DOM 슬라이드</h3>
	<img src="images/1.jpg" alt="이미지" id="imgs" width="200" height="200">
	<hr>
	<a href="#" id="prv">이전</a>||<a href="#" id="next">다음</a>
    
</body>
</html>
