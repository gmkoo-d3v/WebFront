<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    let str = "10+20+30";
    document.write(str+"<br>");

    //1.eval()
    // 문자열 수식 >> 계산식으로 >> "10+20+30" > eval() > 10+20+30
    // "10+20A+30" >> 예외

    document.write("eval():"+eval(str)+"<br>");

    //2. isNaN() >> 너 숫자 아니니 > Not a Number >> true >> false(숫자)
    document.write(isNaN("12345")+"<br>"); // 숫자열로만들어서 숫자면 false
    document.write(isNaN("12A345")+"<br>"); // true 숫자아냐
    document.write(isNaN("대한민국")+"<br>"); // true 숫자아냐
    document.write(isNaN('12345')+"<br>"); // false
 
    let i = "100";
    let j = "200";
    document.write("결합 : " + (i+j)+"<br>"); // + 산술 , 결합
    document.write(Number(i)+Number(j)); // 연산

    //Number();
    //parseInt();



</script>
</head>
<body>

</body>
</html>
